<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     
    <style>
        h2{
            text-align: center;
        }
        div{
            background-color: rgb(219, 231, 231); 
        }
        table{
            border: 1px solid grey;
            background-color: rgb(219, 231, 231); 
            margin-top: 5px;
            margin-left: 5px;
            width: 500px;
            
        }
        td{
            border: 1px solid gray;
        }
        td:nth-child(1){
        text-align: center;

       }
    </style>
</head>
<body>
    <div >
        <h2>쇼핑몰 회원관리 ver 1.0</h2>
        <form action="" >
            <table>
                <tr>
                    <td colspan="5" >
                       
                        <button>회원등록</button>
                        <button>회원목록조회/수정</button>
                        <button>회원매출조회</button>
                        <button>홈으로.</button>
                        
                    </td>

                </tr>

                <tr> 
                    <td><label for="lblname" class="title mpt">회원번호</label ></td>
                
                    <td><input type="number" name="number" id="lblname"></td>
                </tr>
                <tr> 
                    <td><label for="lblpass" class="title mpt">회원성명</label></td>
                    <td><input type="text" name="name" minlength="3" id="lblpass"></td>
                </tr>
                <tr> 
                    <td><label for="lblemail" class="title mpt">회원전화</label> </td>
                    <td><input type="tel" name="tel" id="lblemail"></td>
                </tr>
                <tr> 
                    <td><label for="lbladdr" class="title mpt">회원주소</label></td>
                    
                    <td><input type="adress" id="lbladdr" name="adress" class="title"></td>
                </tr>
                <tr> 
                    <td><label for="lbldate" class="title mpt">가입일자</label> </td>
                    <td><input type="date" name="email" id="lbldate"></td>
                </tr>
                <tr>
                    <td><label for="lbladdr" class="title mpt">고객등급</label></td>
                    <td>
                       
                        <select name="addr" id="lbladdr">
                            <option value="vip">A</option>
                            <option value="일반">B</option>
                            <option value="직원" selected="selected">C</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td><label for="lblcode" class="title mpt">도시코드</label> </td>
                    <td><input type="email" name="email" id="lblcode"></td>
                </tr>
                
                
                <tr>
                    <td colspan="2" style="text-align: center">
                      
                        <button>등록</button>
                        <button>조회</button>
                        
                    </td>

                </tr>
            </table>


        </form>
    </div>    

    
</body>
</html>
