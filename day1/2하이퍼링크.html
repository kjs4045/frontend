<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day1_하이퍼링크</title>

<!-- 실행 URL 확인 :  file:///D:/IT/Iclass05/frontend/day1/2%ED%95%98%EC%9D%B4%ED%8D%BC%EB%A7%81%ED%81%AC.html
    지금 우리 소스는 파일열기로 브라우저에서 실행. HTTP 또는 HTTPS 프로토콜이 아닙니다. FIEL:/// 로 시작합니다.
    파일명이 한글일떄는 utf-8 인코딩으로 변환되어서 보입니다.
--> 
<body>
    <!-- a(anchor): 하이퍼링크 기능 태그 -->
    <!-- href 속성 : 이동할 경로(URL)를 설정합니다. -->
    <!-- target 속성 : 이동하는 웹문서가 보여질 창을 설정합니다. ex) _blank는 새로운 창에서 보여줍니다. -->
    구글로 이동하기 : <a href="https://www.google.com">GOOGLE 구글</a><BR>
    네이버로 이동하기 : <a href="https://www.naver.com">NAVER 네이버</a><BR>
    잘못된 주소 테스트 : <a href="https://www.navr">없는 URL</a><br>
    같은 경로의 파일 이동하기 : <a href="0start.html" target="_blank">0start.html</a><Br>
    <!-- 폴더 경로는 그대로 파일명만 변경됩니다. -->

    <!-- 파일명을 지정할 때 상대경로에 대한 내용 테스트 하기 
        (상대경로: 현재를 기준으로 같은 폴더? 하뒤폴더? 상위폴더?) -->
</body>
</html>
