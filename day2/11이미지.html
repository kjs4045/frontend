<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소 
        src 속성값에 이미지 위치 설정(url 주소 또는 로컬위치 파일)
        이미지 파일 위치 지정할떄 상대경로와 절대경로 모두 가능
    -->
    <img src="spiderman.jpg" alt="spiderman">
    <img src="D:\IT\Iclass05\images\marvle.jpg" alt="marvle">
    <!-- 파일위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑박) -->
    <img src="D:\IT\Iclass05\images\marvle111.jpg" alt="marvle">
    <img src="" alt="">
    <hr>
    <!-- 이미지크기 너비설정-->
    <img src="spiderman.jpg" alt="spiderman" style="width:100px;">
    <img src="D:\IT\Iclass05\images\marvle.jpg" alt="marvle">
    <a href="http://www.spiderman.com" target="_blank">
        <img src="spiderman.jpg" alt="spiderman" style="width:100px;">
    </a>
    <hr>
    <!-- 높이까지 설정하면 가로세로 비율 유지 안될수도 있음 -->
    <img src="spiderman.jpg" alt="spiderman" style="width:100px;height:100px;">
    <img src="D:\IT\Iclass05\images\marvle.jpg" alt="marvle">
</body>
</html>
