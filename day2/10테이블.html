<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rowspan</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse
        
    }
    </style>
</head>
<body>
    <table style="width:80%;margin: auto;">
        <tr>
          <th>Name</th>
          <td>Jill</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <td>555-8745</td>
        </tr>
</body>
</html>
