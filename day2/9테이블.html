<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colspan</title>
    <style>
        table, th, td {
  border: 1px solid black;
  padding: 10px;
  border-collapse: collapse;
        }
    </style>
    
    
   

</head>

<body>
    <table style="width:80%;margin:auto;">
        <tr>
          <th style="width:10%" colspan="2">Name</th>
          <th style="width:10%">Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>43</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>57</td>
        </tr>
      </table>
</body>
</html>
