<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Day2_표4</title>
    <style>
        td{
            border:1px solid grey;
            font-size: 1.2em; /*1.1배 */
        }
        table{
            width: 400px;
        }
        /* 자식요소 tr중 1번쨰것 찾아서 그것의 자식 td요소선택 
            자식 요소 선택자 기호는 >
            */
        tr:nth-child(1)>td{
            width: 100px;
            background-color: bisque;
        }
        /* table 3번째 것 찾아서 자손 td 요소 선택*/
            /* 기호는 공백 */
        table:nth-child(3) td{
             background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- td합치기(span) : 옆에=col, 아래row 속성 값 -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>    
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
        
        
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>    
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
        
        
    </table>
</body>
</html>
